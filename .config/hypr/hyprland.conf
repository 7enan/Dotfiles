#Essa é a minha configuração do HyprLand 
#Essa é a documentação, com todas as informações, sobre o HyprLand, https://wiki.hypr.land/


#Essa é minha configuração para monitores
#Essa é a página, com as informações sobre, "https://wiki.hypr.land/Configuring/Monitors/"
monitor=,preferred,auto,auto



#Esses são atalhos para alguns programas
#São identificados pelo, "$" em seu ínicio
#Para definir um atalho, podemos nomea-lo, com um cifrão e defini a sua saida.
$terminal = kitty #Esse é um atalho, para o terminal kitty. 
#Este é o site que, contém algumas informações sobre, esse emulador de terminal, "https://wiki.archlinux.org/title/Kitty"

#Também podemos utilizar, o comando echo para direcionar, uma entrada para um terminal.
$fileManager = kitty << echo ranger #Esse é um atalho, para o gerenciador de arquivos ranger. 
#Este site contém, algumas informações sobre, esse gerenciador de arquivos, "https://wiki.archlinux.org/title/Ranger"

$music = kitty << echo ncmpcpp # Esse é um atalho, para meu reprodutor de música.

$menu = exec ~/Dotfiles/.config/rofi/launch_rofi.sh #Esse é um atalho, para o meu menu de aplicativos, o vicinae
#Estes sites contém, algumas informações sobre ele, "https://docs.vicinae.com/"

$text = kitty << echo nvim #esse é o atalho para o meu editor de texto

#Esses são aplicativos, que vão inicia, junto ao hyprland
#Para Fazermos, com que iniciem, sem necessidade de comandos utilizamos, o, exec-once no ínicio da linha 
#Mais informações sobre em, "https://wiki.hypr.land/Configuring/Keywords/#executing"

exec-once = waybar -b main-bar -c ~/Dotfiles/.config/waybar/main-bar.jsonc -s ~/Dotfiles/.config/waybar/main-bar.css #Essa é a barra de status, escolhida por mim, principalmente, por ser muito customizavél
#Algumas informações, sobre ela podem ser encontradas nesse site, "https://github.com/Alexays/Waybar/wiki"

exec-once = nwg-dock-hyprland -p bottom -d -mb 5 -nolauncher #Essa é a dock, escolhida por mim, ela é bem customizavél, além de ter opções bem legais
#Mais informações, podem ser encontradas, nesse site, "https://github.com/nwg-piotr/nwg-dock-hyprland"

#Esse é o meu daemon de notificações. Mais tarde devo olhar como funciona
exec-once = dunst

#Esse é o meu agente de autenticação Polkit. Mais tarde devo ver como funciona
exec-once = /usr/lib/polkit-kde-agent/polkit-kde-agent-1

#Wallpaper
exec-once = swww-daemon
exec-once = swww img ~/Dotfiles/.config/swww/WorkSpace.jpeg

#Gerenciadores de Inatividade
# Adicione este comando no seu arquivo de configuração (ex: hyprland.conf)
exec-once = swayidle -w \
    timeout 300 '$HOME/Dotfiles/Scripts/lock.sh' \
    timeout 600 'hyprctl dispatch dpms off' \
    resume 'hyprctl dispatch dpms on' \
    before-sleep '$HOME/Dotfiles/.config/swaylock/lock.sh'

# Iniciar o filtro de luz azul (gammastep)
exec-once = gammastep &

exec-once = com.bitwarden.desktop

exec-once = mpd

exec-once = votar # isso iniciar o meu app para backups


#Essa é a minha configuração do mouse
#Mais informações sobre em, "https://wiki.hypr.land/"

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24



#Essa é a minha configuração de teclado
#Mais informações sobre em, "https://wiki.hypr.land/Configuring/Uncommon-tips--tricks/#switchable-keyboard-layouts"

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}



#Esses são meus atalhos de teclado
#Mais informações sobre em "https://wiki.hypr.land/Configuring/Binds/"

$mainMod = SUPER #Isso define a tecla "Windows" como principal modificador

#Esse atalho, abre o emulador de terminal
bind = $mainMod, Q, exec, $terminal

#Esse atalho, fecha a janela ativa
bind = $mainMod, C, killactive,

#Esse atalho, termina a sessão
bind = $mainMod, M, exit,

#Esse atalho, abre o gerenciador de arquivos
bind = $mainMod, E, exec, $fileManager

#Esse atalho abre o reprodutor de música
bind = $mainMod, A, exec, $music

#Esse atalho, ativa o modo flutuante na janela ativa
bind = $mainMod, V, togglefloating,

#Esse atalho, abre o launcher de apps
bind = $mainMod, D, exec, $menu

#Esse atalho, bloqueia a tela
bind = $mainMod, L, exec, ~/Dotfiles/.config/swaylock/lock.sh

bind = $mainMod, R, exec, $text #Esse é o comando, que abre meu editor de texto

#Esse atalho, tirar uma captura de tela
#Tenho que modifica mais tarde, para que, ao invés de manda a captura para área de transferência, seja enviada para uma pasta 
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

#Esse atalho, muda o modo da janela ativa, para um modo semiflutuante, podendo assim, redimensiona-la a qualque momento
bind = $mainMod, P, pseudo,

#Pesquisar mais Tarde
bind = $mainMod, J, togglesplit,

#Esses atalhos, mudam o foco da janela ativa para outra
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#Esses atalhos, mudam a área de trabalho atual
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

#Esses atalhos, movem a janela ativa, para outra área de trabalho
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

#Área de trabalho especial
#Mais tarde pesquisa para o que serve
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#Esses são atalhos, que utilizam o mouse, para move e redimensionar janelas
#Mais informações em "https://wiki.hypr.land/Configuring/Binds/#mouse-binds"
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Esses atalhos, diminuem e aumentam o brilho da tela
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

#Essas são regras especiais para janelas
#Mais informações em "https://wiki.hypr.land/Configuring/Window-Rules/"
windowrule = noborder,class:kitty
